<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2>Fayl saqlash</h2>
                    <p th:text="${message}" th:if="${message }" class="alert alert-primary"></p>
                    <form method="post" th:action="@{/user/upload}" enctype="multipart/form-data">
                        <div class="form-group">
                            <input type="file" name="file" class="form-control-file">
                        </div>
                        <div class="row">
                            <input type="text" placeholder="qanday nom bilan saqlansin" name="name" class=" offset-2 col-3" required>
                            <input type="text" placeholder="qo'shimcha ma'lumot (agar mavjud bolsa)" name="izoh" class="offset-2 col-3">
                        </div>

                        <button type="submit" class="btn btn-primary">Saqlash</button>
                    </form>
                </div>
            </div>

            <hr>

            <table class=" table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>â„–</th>
                    <th>Saqlangan nomi</th>
                    <th>File nomi</th>
                    <th>Action</th>
                </tr>
                </thead>
                <hr>
                <tbody>
                <tr th:each="file, iStat:${files}">
                    <td th:text="${iStat.count}"></td>
<!--                    <td th:style="${(user.equalsIgnoreCase('ot') && file.isOTChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('oe') && file.isOEChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('ut') && file.isUTChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('ur') && file.isURChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('ue') && file.isUEChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('uf') && file.isUFChecked==false) ||-->
<!--                                    (user.equalsIgnoreCase('un') && file.isUNChecked==false)}?'color: red'" th:text="${file.name}"></td>-->
                    <td th:text="${file.fileOriginalName}"></td>
                    <td>
                        <a th:href="@{/user/goToFile/{id}(id=${file.id})}" class=" btn btn-warning btn-sm ">Filega o'tish</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
